            <p>自由球員（英文：libero）是專職防守的球員，負責接扣球和接發球防守的部分（救球）。通常自由球員具有全隊最快和反應速度最好的一傳技術（但也會因此在後排少了一個攻擊手，減少攻擊上的路徑變化）。由於自由球員不需要在網前進攻或防守，可以由一傳技術好且反應快速的矮個子球員勝任。在比賽被指定為自由球員的球員不可以擔任其他位置。自由球員的替換次數是不受限制的，但兩次的替換之間必須隔一次死球，而且只能由被替換下場者做輪替（或第二位自由球員）。替換的時間必須在裁判吹哨示意發球前做更換。每一局開始前，自由球員不得先進場，必須等第二裁判核對先發球員後才可替換進場。</p>
